<svg	xmlns="http://www.w3.org/2000/svg" width="100%"
	xmlns:xlink="http://www.w3.org/2000/xlink/namespace/" viewBox="0 0 320 100" 
preserveAspectRatio="none"
>
<script><![CDATA[
xmlns="http://www.w3.org/2000/svg"
//]]>
</script>
<defs>
<pattern id="OP" patternUnits="userSpaceOnUse" width="100" height="50" >
<image xlink:href="../images/flowers.png"  width="100" height="50"  
preserveAspectRatio="none" />
</pattern>
</defs>
<rect width="100%" height="100%" fill="#ff8" opacity=".25"/>
<text font-style="oblique" font-family="arial" 
lengthAdjust="spacingAndGlyphs"
font-size="80" x="0" y="75" fill="url(#OP)" stroke-width="1" 
stroke="#076" 
stroke-opacity=".7" font-weight="bold">Flowers</text>
</svg>
